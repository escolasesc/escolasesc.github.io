
<!doctype html>
<html lang="pt-br">

<head>
    <title>Inscrições da Escola Sesc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Isaac D'Césares">
    <meta name="description" content="Lista de resultados do currículo Hackeado">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-fluid" id="app">
        <div class="jumbotron">
            <h1 class="text-center ">Lista do Currículo Hackeado - Por Curso</h1>
            <select class="form-control" id="formControl" v-model="filter">
                <option disabled value="">Selecione o curso</option>
                <option v-for="x in coursesData">{{ x }}</option>
            </select>
        </div>
        <button type="button" id="botao" class="btn btn-dark float-right m-3" v-on:click="printDocument">Imprimir</button>
        <div id="dvData">
        <table class="table table-striped table-bordered .table-hover">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Turma</th>
                <th scope="col">Curso</th>
            </tr>
            <tr class="animate" v-for="repo in list">
                <td>{{ repo.NOME }}</td>
                <td>{{ repo.TURMA }}</td>
                <td>{{ repo.CURSO }}</td>
            </tr>
        </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
        <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.14.0/axios.min.js" charset="utf-8"></script>
        <script src="main.js" charset="utf-8"></script>
</body>

</html>
