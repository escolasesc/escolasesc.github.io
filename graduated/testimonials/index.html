<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Isaac D'Césares">
    <meta name="description" content="Alunos formados pela Escola Sesc de Ensino Médio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>Ex-alunos - Programa de História Oral </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hover.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>

</head>

<body>
  <section id="turma" class="portfolio animated fadeIn">
    <div class="container-fluid">
      <h2 class="pageTitle">
        {{ graduatedData.portfolioTitle }}
      </h2>
      <p class="italic nomargin sub-font-size">{{ graduatedData.portfolioSubtitle }}</p>
      <div class="row">
        <div class="box-graduated white autoheight nopadding nomargin col-sm-2 hvr-sweep-to-top"  @click="graduatedData.showModalVideo = true;var videoTemp = graduatedData.modalVideo;" v-for="x in graduatedData.portfolioBox">
          <div class="img-portfolio":style="{backgroundImage: 'url('+ x.imagem +')'}" @mouseenter = "graduatedData.modalName = x.nome; graduatedData.modalCity = x.cidade; graduatedData.modalImage = x.imagem; graduatedData.modalClass = x.turma;; graduatedData.modalVideo = x.video;"/>
          <div class="overlay">
            <div class="lightpadding fullwidth">
              <h3>{{ x.nome }}</h3>
              <p>{{ x.cidade }}</p>
              <strong><p>Turma {{ x.turma }}</p></strong>
            </div>
          </div>
          </div>
        </div>
      </div>
      <modal-video v-if="graduatedData.showModalVideo" @close="graduatedData.showModalVideo = false;">
        <div slot="body">
          <iframe class="testimonial" width="320" height="240" :src="graduatedData.modalVideo" frameborder="0" allowfullscreen controls poster="../img/testimonial.png"></iframe>
        </div>
      </modal-video>
  </div>
  </section>
  <footer></footer>
  <script src="testimonials.js"></script>
</body>
</html>
